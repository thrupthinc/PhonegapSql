<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.0rc2.min.css" />
              <script type="text/javascript" src="cordova.js"></script>
       <!-- //<script type="text/javascript" src="js/index.js"></script>-->
        <script type="text/javascript" src="jquery.js"></script>
        <!--<script type="text/javascript" src="js/SQLitePlugin.js"></script>-->
        <script type="text/javascript" src="js/jquery.mobile-1.0rc2.min.js"></script>
       <script type="text/javascript">
           var db = window.openDatabase("Dummy_DB", "1.0", "Just a Dummy DB", 200000); //will create database Dummy_DB or open it
           var app = {

               initialize: function () {
                   this.bindEvents();
               },

               bindEvents: function () {
                   document.addEventListener('deviceready', this.onDeviceReady, false);
               },

               onDeviceReady: function () {
                   app.receivedEvent('deviceready');
                   db.transaction(populateDB, errorCB, successCB);
               },

               receivedEvent: function (id) {
                   var parentElement = document.getElementById(id);
                   var listeningElement = parentElement.querySelector('.listening');
                   var receivedElement = parentElement.querySelector('.received');

                   listeningElement.setAttribute('style', 'display:none;');
                   receivedElement.setAttribute('style', 'display:block;');

                   console.log('Received Event: ' + id);
               }
           };


           //create table and insert some record
           function populateDB(tx) {
               tx.executeSql('CREATE TABLE IF NOT EXISTS SoccerPlayer (id INTEGER PRIMARY KEY AUTOINCREMENT, Name TEXT NOT NULL, Club TEXT NOT NULL)');
               tx.executeSql('INSERT INTO SoccerPlayer(Name,Club) VALUES ("Alexandre Pato", "AC Milan")');
               tx.executeSql('INSERT INTO SoccerPlayer(Name,Club) VALUES ("Van Persie", "Arsenal")');
           }

           //function will be called when an error occurred
           function errorCB(err) {
               alert("Error processing SQL: " + err.code);
           }

           //function will be called when process succeed
           function successCB() {
               alert("success!");
               db.transaction(queryDB, errorCB);
           }

           //select all from SoccerPlayer
           function queryDB(tx) {
               tx.executeSql('SELECT * FROM SoccerPlayer', [], querySuccess, errorCB);
           }

           function querySuccess(tx, result) {
               $('#SoccerPlayerList').empty();
               $.each(result.rows, function (index) {
                   var row = result.rows.item(index);
                   $('#SoccerPlayerList').append('<li><a href="#"><h3 class="ui-li-heading">' + row['Name'] + '</h3><p class="ui-li-desc">Club ' + row['Club'] + '</p></a></li>');
               });

               $('#SoccerPlayerList').listview();
           }
    </script>
  </head>
  <body>
   <div data-role="page">
  <div data-role="header" data-position="fixed" data-theme="b">
    <h1>Soccer Player</h1>
  </div>
  <div data-role="content">
     <ul id="SoccerPlayerList">
    </ul>
  </div>
</div>
  </body>
</html>
